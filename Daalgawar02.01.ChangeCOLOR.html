<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:100%;
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <button onclick="change()">Change Color</button>
        <input id="input">
    </div>
    <script>
        change = function(){
            if(input.value ===''){ 
                container.style.backgroundColor = 'rgb('+ Math.round(Math.random()*255)+ ',' + Math.round(Math.random()*255) + ',' + Math.round(Math.random()*255) + ')'; 
            }else{
                container.style.backgroundColor = input.value } input.value = '' }
        
    
    </script>
</body>
</html>
